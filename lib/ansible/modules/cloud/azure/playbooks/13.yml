---
- hosts: localhost
  vars_files:
    - vars.yml
  tasks:
    - name: ApiManagementCreateIdentityProvider
      apimanagementidentityprovider:                                                                                   
        resource_group: "{{ resource_group }}"
        service_name: "{{ service_name }}"
        name: microsoft
        client_id: facebookid
        client_secret: facebookapplicationsecret
