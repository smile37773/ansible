---
- hosts: localhost
  vars_files:
    - vars.yml
  tasks:
    - name: ApiManagementCreateService
      azure_rm_apimanagementservice:
        resource_group: "{{ resource_group }}"
        name: "{{ service_name }}"
        publisher_email: "{{ publisher_email }}"
        publisher_name: "{{ publisher_name }}"
        sku_name: Developer
