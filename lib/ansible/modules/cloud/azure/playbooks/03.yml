---
- hosts: localhost
  vars_files:
    - vars.yml 
  tasks:
    - name: ApiManagementCreateGroup
      apimanagementgroup:                                                                                                                              
        resource_group: "{{ resource_group }}"
        service_name: "{{ service_name }}"
        group_id: myGroup
        display_name: temp group
    - name: ApiManagementCreateUser
      apimanagementuser:                                                                                                                               
        resource_group: "{{ resource_group }}"
        service_name: "{{ service_name }}"
        user_id: "{{ user_name }}"
        email: foobar@outlook.com
        first_name: foo
        last_name: bar
        confirmation: signup
    - name: ApiManagementCreateGroupUser                                                                                      
      apimanagementgroupuser:                                                                                          
        resource_group: "{{ resource_group }}"
        service_name: "{{ service_name }}"
        group_id: myGroup
        user_id: "{{ user_name }}"
        first_name: test
        last_name: user
