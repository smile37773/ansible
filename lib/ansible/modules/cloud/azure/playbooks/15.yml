---
- hosts: localhost
  vars_files:
    - vars.yml
  tasks:
    - name: ApiManagementCreateProperty
      apimanagementproperty:
        resource_group: "{{ resource_group }}"
        service_name: "{{ service_name }}"
        prop_id: myProperty                                                                                                     
        secret: true
        display_name: prop3name
        value: propValue
